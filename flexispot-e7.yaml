esphome:
  name: flexispot-e7
  comment: Flexispot E7
  # includes:
  #   - desk_height_sensor.h

esp32:
  board: az-delivery-devkit-v4
  framework:
    type: arduino

logger:

ota:
  password: ''

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: 'Flexispot-E7 Fallback Hotspot'
    password: !secret ap_password

web_server:
  port: 80

captive_portal:

uart:
  id: desk_uart
  baud_rate: 9600
  tx_pin: GPIO17
  rx_pin: GPIO16

sensor:
  - platform: wifi_signal
    name: 'WiFi Signal'
    update_interval: 60s

  - platform: uptime
    name: Uptime

  # - platform: custom
  #   lambda: |-
  #     auto desk_height_sensor = new DeskHeightSensor(id(desk_uart));
  #     App.register_component(desk_height_sensor);
  #     return {desk_height_sensor};
  #   sensors:
  #     id: 'desk_height'
  #     name: Desk Height
  #     unit_of_measurement: cm
  #     accuracy_decimals: 1
  #     icon: 'mdi:counter'

switch:
  # - platform: gpio
  #   name: 'Virtual Screen'
  #   pin:
  #     number: GPIO23
  #     mode: OUTPUT
  #   restore_mode: ALWAYS_OFF
  #   internal: true

  - platform: uart
    name: 'Preset 1'
    id: switch_preset1
    icon: mdi:numeric-1-box
    data: [0x9b, 0x06, 0x02, 0x04, 0x00, 0xac, 0xa3, 0x9d]
    uart_id: desk_uart

  - platform: uart
    name: 'Preset 2'
    id: switch_preset2
    icon: mdi:numeric-2-box
    data: [0x9b, 0x06, 0x02, 0x08, 0x00, 0xac, 0xa6, 0x9d]
    uart_id: desk_uart

  - platform: uart
    name: 'Sit' # Preset 3 on some control panels
    id: switch_sit
    icon: mdi:chair-rolling
    data: [0x9b, 0x06, 0x02, 0x00, 0x01, 0xac, 0x60, 0x9d]
    uart_id: desk_uart

  - platform: uart
    name: 'Stand' # Not available for all control panels
    id: switch_stand
    icon: mdi:human-handsup
    data: [0x9b, 0x06, 0x02, 0x10, 0x00, 0xac, 0xac, 0x9d]
    uart_id: desk_uart

